version: '2'
services:
  kuzzle:
    # image: kuzzleio/plugin-dev:${KUZZLE_DOCKER_TAG:-latest}
    image: kuzzleio/plugin-dev:latest
    command: /run-dev.sh
    volumes:
      - "./run-dev.sh:/run-dev.sh"
      - "./kuzzle/install-plugins.sh:/install-plugins.sh"
      - "./kuzzle/pm2.json:/config/pm2.json"
      - "../plugin:/var/app/plugins/enabled/timesheets"
    cap_add:
      - SYS_PTRACE
    ulimits:
      nofile: 65536
    # sysctls:
    #   - net.core.somaxconn=8192
    depends_on:
      - redis
      - elasticsearch
    ports:
      - "9229:9229"
      - "7512:7512"
    environment:
      - kuzzle_services__db__client__host=http://elasticsearch:9200
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - NODE_ENV=development

